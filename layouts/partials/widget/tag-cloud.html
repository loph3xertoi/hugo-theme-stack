{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="widget tagCloud">
    <script>
        let tagArray = new Array();
	{{ range $key, $value := $context.Site.Taxonomies.tags }}
	    tagArray.push([{{$key}},{{len $value}}]);
        {{ end }}
        // Sort the tagArray in descend order so that "Big" tag 
	// can be drawn first and "Smaller" tag don't be covered by the "Big" one.
        tagArray.sort(function(x, y){
          return y[1] - x[1];
        });
    </script>

    <div class="widget-icon">
        {{ partial "helper/icon" "tag" }}
    </div>
    <h2 class="widget-title section-title">{{ T "widget.tagCloud.title" }}</h2>


    <div id="tag-wrapper" style="width: 100%; height: 400px;"></div>
    <script src="js/wordcloud2.js"></script>
    <script>
        const tagWrapper=document.querySelector("#tag-wrapper");
        WordCloud(tagWrapper, {
          list: tagArray,
          weightFactor: 30,
          backgroundColor: '',
          classes: "tag-cloud-item",
          //wait: 1000,
        });
        tagWrapper.addEventListener('wordcloudstop', function (e) {
            document.querySelectorAll('.tag-cloud-item').forEach(function (element) {
                const text = element.innerHTML;
                element.innerHTML = `<a href="\/tags/${text}/" style="color: inherit;">${text}</a>`;
            });
        });
    </script>
     <div class="tagCloud-tags">
        {{ range first $limit $context.Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                {{ .Page.Title }}
            </a>
        {{ end }}
    </div>
</section>
